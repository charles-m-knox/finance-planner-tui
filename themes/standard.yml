---
# Make sure to respect the fact that some colors have brackets, whereas others
# do not. The ones that do not have brackets are fed directly into
# tcell.ColorNames[] at runtime, and can yield errors if invalid.

# profiles page bottom left status bar
ProfileStatusTextError: "[red]"
ProfileStatusTextPassive: "[gray]"
ProfileStatusTextModifiedMarker: "[white]"

# transactions table columns
TransactionsColumnOrder: "[gray]"
TransactionsColumnAmount: "[gold]"
TransactionsColumnActive: "[smoke]"
TransactionsColumnName: "[#8899dd]"
TransactionsColumnFrequency: "[#70dd70]"
TransactionsColumnInterval: "[#de9a9a]"
TransactionsColumnMonday: "[red]"
TransactionsColumnTuesday: "[orange]"
TransactionsColumnWednesday: "[yellow]"
TransactionsColumnThursday: "[green]"
TransactionsColumnFriday: "[blue]"
TransactionsColumnSaturday: "[indigo]"
TransactionsColumnSunday: "[violet]"
TransactionsColumnStarts: "[#aaffaa]"
TransactionsColumnEnds: "[#aaffee]"
TransactionsColumnNote: "[white]"
TransactionsColumnID: "[gray]"
TransactionsColumnCreatedAt: "[blue]"
TransactionsColumnUpdatedAT: "[blue]"

TransactionsColumnInactive: "[gray::i]"

TransactionsInactive: "[gray::i]"
TransactionsAmountPositive: "[lightgreen]"

# these should ideally be hex values, as they are fed into tcell.GetColor(), but
# they can be other values like "black"
TransactionsRowSelectedColor: "#323232"
TransactionsRowLastSelectedColor: "#1e1e1e"
TransactionsRowSelectedAndLastSelectedColor: "#464646"

# note: these two are tcell.ColorNames[] values, do not
# surround with brackets
TransactionsInputFieldBlurredBackground: "black"
TransactionsInputFieldFocusedBackground: "dimgray"

TransactionsInputFieldPassive: "[gray]"
TransactionsInputFieldActive: "[lightgreen::b]"

# results page
ResultsColumnDate: "[#8899dd]"
ResultsColumnBalance: "[white::b]"
ResultsColumnCumulativeIncome: "[lightgreen]"
ResultsColumnCumulativeExpenses: "[gold]"
ResultsColumnDayExpenses: "[orange]"
ResultsColumnDayIncome: "[lightgreen]"
ResultsColumnDayNet: "[#cccccc]"
ResultsColumnDiffFromStart: "[lightgoldenrodyellow]"
ResultsColumnDayTransactionNames: "[smoke]"

ResultsDescriptionStats: "[white]"
ResultsDescriptionError: "[orange]"
ResultsDescriptionPassive: "[smoke]"
